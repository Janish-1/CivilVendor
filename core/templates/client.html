<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Create Client</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="agency_name">Agency Name</label>
                    <input type="text" class="form-control" id="agency_name" name="agency_name" required>
                </div>
                <div class="form-group">
                    <label for="GST_number">GST Number</label>
                    <input type="text" class="form-control" id="GST_number" name="GST_number" required>
                </div>
                <div class="form-group">
                    <label for="GST_file">GST File</label>
                    <input type="file" class="form-control-file" id="GST_file" name="GST_file" required>
                </div>
                <div class="form-group">
                    <label for="Aadhar">Aadhar</label>
                    <input type="text" class="form-control" id="Aadhar" name="Aadhar" required>
                </div>
                <div class="form-group">
                    <label for="Aadhar_file">Aadhar File</label>
                    <input type="file" class="form-control-file" id="Aadhar_file" name="Aadhar_file" required>
                </div>
                <div class="form-group">
                    <label for="PAN_number">PAN Number</label>
                    <input type="text" class="form-control" id="PAN_number" name="PAN_number" required>
                </div>
                <div class="form-group">
                    <label for="PAN_file">PAN File</label>
                    <input type="file" class="form-control-file" id="PAN_file" name="PAN_file" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <select class="form-control" id="company" name="company" required>
                        <option value="">Select Company</option>
                        {% for company in companies %}
                            <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
